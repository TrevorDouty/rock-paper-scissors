<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-dark text-center text-light">
      <div class="col-12">
        <h1>ROCK-PAPER-SCISSORS</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid ">
    <div class="row justify-content-around pt-5 align-items-end">
      <div class="col-3 ">
        <img src="rock.jpg" alt="ROCK" class="img-fluid align-self-center">
        <div class="d-flex pt-3"><button class="btn btn-block btn-primary" onclick="play('rock')">I CHOOSE ROCK</button>
        </div>
      </div>
      <div class="col-3">
        <img src="paper.jpg" alt="Paper" class="img-fluid align-self-center">
        <div class="d-flex pt-3"><button class="btn btn-block btn-success" onclick="play('paper')">I CHOOSE
            PAPER</button></div>
      </div>
      <div class="col-3">
        <img src="scissors.png" alt="Scissor" class="img-fluid align-self-center">
        <div class="d-flex pt-3"><button class="btn btn-block btn-info" onclick="play('scissors')">I CHOOSE
            SCISSORS</button></div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1 id="didIWin"></h1>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center text-light">

    <h2>DO YOU HAVE WHAT IT TAKES?</h2>

  </footer>


  <script src="app.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
